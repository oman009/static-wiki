# 时间线内容使用 Yaml(https://yaml.org/) 格式，易于编写和阅读。
#
# 前三层数据结构是年月日，这个设计的目的是为了方便查找目标日期插入节点。
# 
# 文档节点无简介可以只输入文件名，如果有简介可以使用以下结构
#
# ```yaml
#   file: 标题.md
#   des: 简介
# ```
#
# 在文件名后面带叹号(!)说明这个时间线节点是重要时间，不会默认被折叠。
#
# 

2019:
  12: 
    31:
      - 
        file: 测试内容.md!
        des: 内容简介
2020:
  1:
    3:
      - test2.md
      - test2.md
    4: 
      - test2.md
    19:
      - test2.md!